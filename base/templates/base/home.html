{% extends "base.html" %}

{% block title %}Home - Chat Room{% endblock %}

{% block content %}
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to Chat Room</h1>
    </header>
    <section>
        <a href="{% url 'create-room' %}" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Create New Room</a>
       {% for room in rooms %}
            <div class="mb-4 p-4 border rounded shadow-sm">
                <span class="text-gray-500"> @{{ room.host.username }}</span>
                <h2 class="text-xl font-semibold text-gray-700">
                    {{room.id}}
                    <a href="{% url 'room' room.id %}">
                    {{ room.name }}</a></h2>
                <p class="text-gray-600">{{ room.description }}</p>
                <small class="text-gray-400">Topic: {{ room.topic.name }}</small>
            </div>
        {% endfor %}
    </section>
{% endblock %}
