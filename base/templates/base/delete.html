{% extends "base.html" %}
{% block title %}Delete Room{% endblock %}

{% block content %}
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Delete Room: {{ room.name }}</h1>
    </header>
    <section>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <p class="text-red-600">Are you sure you want to delete the room "{{ room.name }}"?</p>
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Confirm Delete
            </button>
            <a href="{{request.META.HTTP_REFERER}}" class="ml-4 px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</a>
        </form>
    </section>
{% endblock %}
