<a href="/">
<h1 class="text-2xl font-bold text-gray-800">Logo</h1>
</a>

<form action="{% url 'home' %}" method="get">
    <input type="text" name="q" placeholder="Search..." class="px-4 py-2 border rounded w-64">
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Search</button>
</form>
<nav class="space-x-4">
    <a href="{% url 'home' %}" class="text-gray-700 hover:text-gray-900">Home</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="text-gray-700 hover:text-gray-900">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900">Login</a>
    {% endif %}
</nav>
